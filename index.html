<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div>
        <div class="product-container">
            <img class="burger-img" src="./imgs/burger.jpg" alt="Cheeseburger">
            <p class="price">$12</p>
            <button id="cart-btn" class="remove-btn">Add to cart</button>
        </div>
        <div class="title-cart">
            <h2>Cart List</h2>
            <div id="cart-list">
            </div>
        </div>
        <h2>Total $<span id="total">0</span></h2>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
